<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta e links CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Título da página -->
    <title>Agendamento - PetShop Pé de Paz</title>
</head>

<body>
    <!-- Header: título do site e menu de navegação -->
    <header>
        <h1>Pet Shop Pé de Paz</h1>
        <nav>
            <a href="index.html">Página Inicial</a> |
            <a href="cadastro.html">Cadastro</a> |
            <a href="agendamento.html">Agendamento</a>
        </nav>
    </header>
    <!-- Título principal do formulário -->
    <h1>Agendamento</h1>
    <div class="container mt-4">

        <form>
            
            <!-- Seção: Dados do Cliente -->
            <h2>Dados do Cliente</h2>
            <div class="mb-3">
                <label for="nomeCliente" class="form-label">Nome do Cliente</label>
                <input type="text" class="form-control" id="nomeCliente" name="nomeCliente"
                placeholder="Digite seu nome completo" required>
            </div> 
            <div class="mb-3">
                <label for="telefoneCliente" class="form-label">Telefone do Cliente</label>
                <input type="text" class="form-control" id="telefoneCliente" name="telefoneCliente"
                placeholder="Digite o telefone" required>
            </div> 

            <!-- Seção: Dados do Pet -->
            <h2 class="mt-4">Dados do Pet</h2>
            <div class="mb-3">
                <label for="nomePet" class="form-label">Nome do Pet</label>
                <input type="text" class="form-control" id="nomePet" name="nomePet"
                placeholder="Digite o nome do pet" required>
            </div>

            <!-- Seção: Tipo de serviço -->
            <h2 class="mt-4">Serviço</h2>

            <div class="mb-3">
                <label for="tipoServico" class="form-label">Tipo de Serviço</label>
                <select class="form-select" id="tipoServico" name="tipoServico" required>
                    <option value="" disabled selected>Escolha um serviço</option>
                    <option value="banho">Banho</option>
                    <option value="tosa">Tosa</option>
                </select>
            </div>

            <!-- Método de entrega -->
            <div class="mb-3">
                <label class="form-label">Método de Entrega</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="metodoEntrega" id="telebusca" value="Tele-busca" required>
                    <label class="form-check-label" for="telebusca">Tele-busca</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="metodoEntrega" id="local" value="Levar no local">
                    <label class="form-check-label" for="local">Levar no local</label>
                </div>
            </div>

            <!-- Seção: Data e horário do agendamento -->
            <h2 class="mt-4">Agendamento</h2>
            <div class="mb-3">
                <label for="dataAgendamento" class="form-label">Data do Agendamento</label>
                <input type="date" class="form-control" id="dataAgendamento" name="dataAgendamento" required>
            </div>

            <div class="mb-3">
                <label for="horaAgendamento" class="form-label">Horário do Agendamento</label>
                <input type="time" class="form-control" id="horaAgendamento" name="horaAgendamento" required>
            </div>
            <!-- Botão de envio -->
            <button type="submit" class="btn btn-primary mt-3">Agendar</button> 


        </form>
    </div>
<!-- Script JS -->
<script src="js/main.js"></script>
<script>
    // Submissão do formulário com alerta e redirecionamento
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Agendamento realizado! Entraremos em contato.');
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 2000);
    });
</script>
</body>
</html>
